<!doctype html>
<html>
  <head>
    <title>Play songs using voice commands</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/voice.css">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <main>
      <div id="commands">
        <h1 class="voz">Comando de voz</h1><br><br>
        <ul class="play">
          <li>Play {nombre de la canción}</li>
          <li>Play {nombre de la canción} by {nombre del artista}</li>
        </ul>
      </div><br>
      <div id="conversation">
      </div>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/1.4.0/annyang.min.js"></script>
    <script src="js/spotify.js"></script>
    <script src="js/voice.js"></script>
  </body>
</html>
